<body>
<p>tipos de datos con js</p>
<script>
    var nombre = "juan"
    var apellido = "perez"
    var edad = 30
    var fechanacimiento = "01/01/1990"
    var sueldo = 1000.50
    var casado = true
    var hijos = null
    //
    document.write("<p>Nombre: " + nombre +"</p>")
    document.write("<p>apellido: " + apellido +"</p>")
    document.write("<p>edad: " + edad +"</p>")
    document.write("<p>fechanacimiento: "+ fechanacimiento +"</p>")

    if(casado){
     document.write("<p>esta casado</p>") 

    } else{
        document.write("<p>no esta casado</p>")
    }

</script>
